<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test 03: Basic Data</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style> html, body { width:100%; height:100%; margin:0; } </style>
		<script src="../builds/shisho.js"></script>
	</head>
	<body>
		<script id="OntologyData">

// Create the basic example data
let OntologyData = {
	"name": "Basic Example",
	"description": "This is an basic example",
	"ontology": {
		"classes": {
			"Class1": { "name" : "Class1Name", "positions": [[200, 500]]},
			"Class2": { "name" : "Class2Name", "positions": [[600, 500]]}
		},
		"relations": {
			"Relation": { "name" : "RelationName", "origin": "Class1", "target": "Class2"},
		}
	}
}
		</script>
		<script> 

// Initialize the SHISHO framework
SHISHO.init({data: OntologyData, dataElement:"OntologyData"});

		</script>
	</body>
</html>
