<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test 02: Multiple Instances</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="../builds/shisho.js"></script>
		<style> html, body { width:100%; height:100%; margin:0; } </style>
	</head>
	<body>
		<div id="a" style="width:500px;height:500px;"></div>
		<div id="b" style="width:500px;height:500px;"></div>
		<script type="module">
SHISHO.init({parentElement: document.getElementById("a")});
SHISHO.init({parentElement: document.getElementById("b")});
		</script>
	</body>
</html>
